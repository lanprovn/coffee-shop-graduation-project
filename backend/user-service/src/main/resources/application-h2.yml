server:
  port: 8081

spring:
  application:
    name: user-service
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

eureka:
  client:
    enabled: false

jwt:
  secret: coffeeshopsecretkey123456789012345678901234567890
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: "*"
